name: Deploy to Main

on:
  push:
    branches-ignore:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          
      - name: Run linting (if available)
        run: |
          if command -v ruff &> /dev/null; then
            ruff check .
          elif command -v flake8 &> /dev/null; then
            flake8 .
          else
            echo "No linter found, skipping..."
          fi
        continue-on-error: true
        
      - name: Run tests (if available)
        run: |
          if [ -f pytest.ini ] || [ -f pyproject.toml ] || find . -name "test_*.py" | grep -q .; then
            python -m pytest
          else
            echo "No tests found, skipping..."
          fi
        continue-on-error: true
        
      - name: Test Streamlit app
        run: |
          python -c "import streamlit; import app; print('App imports successfully')"

  approval:
    name: Wait for Manual Approval
    runs-on: ubuntu-latest
    needs: test
    environment: production
    
    steps:
      - name: Manual approval checkpoint
        run: |
          echo "Tests passed! Waiting for manual approval to deploy to main..."
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"

  deploy:
    name: Deploy to Main
    runs-on: ubuntu-latest
    needs: [test, approval]
    if: success()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
      - name: Merge to main
        run: |
          git checkout main
          git merge --no-ff --allow-unrelated-histories ${{ github.ref_name }} -m "Deploy: Merge ${{ github.ref_name }} to main"
          git push origin main
          
      - name: Clean up feature branch
        run: |
          git push origin --delete ${{ github.ref_name }}
        continue-on-error: true